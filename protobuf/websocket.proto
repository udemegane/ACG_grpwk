syntax = "proto2";
package protobuf;

message CloseWs {
}

message WsReqWrapper {
  oneof content {
    CloseWs closews = 1;
  }
}

message WsRespWrapper {
  oneof content {
    CloseWs closews = 1;
  }
}

message Login {
  required string username = 1;
  required string password = 2;
}

message Signup {
  required string username = 1;
  required string password = 2;
}

message RespToken {
  required string token = 1;
  optional bool success = 2;
}
